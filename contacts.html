<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/aos.css" />
   <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
   <link rel="stylesheet" href="css/style.css" />
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
   />
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <title>SenagatPlastik</title>
   <link rel="shortcut icon" href="img/icon.ico">
</head>
<body>
   <!-- NAVBAR -->
   <header class="navbar main-header">
      <div class="logo">
         <img src="img/logosp.png" alt="LOGO">
      </div>
      <input type="checkbox" class="menu-btn" id="menu-btn">
      <label for="menu-btn" class="menu-icon">
         <span class="menu-icon__line"></span>
      </label>
      <ul class="nav-links">
         <li class="nav-link"><a href="index.html">Главная</a></li>
         <li class="nav-link"><a href="production.html">Наша продукция</a></li>
         <li class="nav-link"><a href="#">Контакты</a></li>
         <li class="nav-link"><a href="#">О нас</a></li>
      </ul>
   </header>
   <!-- NAVBAR END-->
   <div class="contact">
      <div class="container">
         <div class="row">
            <div class="col-md-5">
               <div class="contact_info">
                  <h2> CONTACT INFO </h2>
                  <div class="contact_info-adress">
                     <ul>
                        <li><i class="icon-ok"></i> <span>Turkmenistan, Turkmenbashi <br> Street Name 82, <br> 745000</span> </li>
                        <li><i class="icon-ok"></i><span>+9939393939</span></li>
                        <li><i class="icon-ok"></i> <span>example@example.com</span></li>
                     </ul>
                  </div>
                  <div class="contact_info-scl">
                     <ul>
                        <li><a href=""><i class="icon-facebook"></i></a></li>
                        <li><a href=""><i class="icon-instagram"></i></a></li>
                        <li><a href=""><i class="icon-vkontakte"></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="col-md-7">
               <div class="contact-form">
                  <div class="contact-form_item">
                     <div class="input_our">
                     <input
                        type="text"
                        name="name"
                        placeholder="Имя"
                        class="contact-form_input"
                        id="name"
                        />
                        <input
                        type="email"
                        name="email"
                        placeholder="E-mail"
                        class="contact-form_input"
                        id="email"
                        />
                        </div>
                        <textarea
                        name="message"
                        id="message"
                        placeholder="Сообщение"
                        class="contact-form_input"
                        ></textarea>
                     <input type="submit" value="Отправить" class="contact_button"/>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src="js/burger.js"></script>
</body>
</html>
